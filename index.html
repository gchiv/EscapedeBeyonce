<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="settings-panel">
        <div class="setting-control">
            <label for="player-speed">Velocidad Jugador</label>
            <input type="number" id="player-speed" value="40" min="1" step="1">
        </div>
        <div class="setting-control">
            <label for="beyonce-speed">Velocidad Enemigo</label>
            <input type="number" id="beyonce-speed" value="1" min="0.1" step="0.1">
        </div>
        <div class="setting-control">
            <label for="background-color">Color de Fondo</label>
            <input type="color" id="background-color" value="#808080">
        </div>

    </div>

    <div id="game-container">
    <h1>Escapa de Beyonce</h1>

    <div id="game-area">
        <div id="player" class="character"></div>
        <div id="beyonce" class="character"></div>
    </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
